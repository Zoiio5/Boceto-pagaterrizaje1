<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#33cc99" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8bc34a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#33cc99" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="500" height="400" rx="10" fill="url(#skyGradient)"/>
  
  <!-- Suelo verde -->
  <rect x="0" y="300" width="500" height="100" fill="url(#groundGradient)"/>
  
  <!-- Silueta de ciudad sostenible -->
  <g opacity="0.7">
    <!-- Edificios ecoamigables -->
    <rect x="50" y="150" width="40" height="150" rx="2" fill="#336699"/>
    <rect x="55" y="160" width="30" height="140" fill="#deeef6"/>
    <rect x="60" y="165" width="5" height="10" fill="#88bbcc"/>
    <rect x="70" y="165" width="5" height="10" fill="#88bbcc"/>
    <rect x="60" y="180" width="5" height="10" fill="#88bbcc"/>
    <rect x="70" y="180" width="5" height="10" fill="#88bbcc"/>
    <!-- Paneles solares -->
    <rect x="55" y="145" width="30" height="10" fill="#6699cc" transform="skewX(-15)"/>
    
    <!-- Edificio más alto con turbina -->
    <rect x="100" y="100" width="50" height="200" rx="2" fill="#336699"/>
    <rect x="105" y="110" width="40" height="190" fill="#deeef6"/>
    <rect x="110" y="120" width="7" height="12" fill="#88bbcc"/>
    <rect x="125" y="120" width="7" height="12" fill="#88bbcc"/>
    <rect x="110" y="140" width="7" height="12" fill="#88bbcc"/>
    <rect x="125" y="140" width="7" height="12" fill="#88bbcc"/>
    <rect x="110" y="160" width="7" height="12" fill="#88bbcc"/>
    <rect x="125" y="160" width="7" height="12" fill="#88bbcc"/>
    <rect x="110" y="180" width="7" height="12" fill="#88bbcc"/>
    <rect x="125" y="180" width="7" height="12" fill="#88bbcc"/>
    <!-- Turbina de viento -->
    <circle cx="125" cy="90" r="10" fill="#deeef6" stroke="#336699" stroke-width="2"/>
    <line x1="125" y1="90" x2="145" y2="70" stroke="#336699" stroke-width="2"/>
    <line x1="125" y1="90" x2="105" y2="70" stroke="#336699" stroke-width="2"/>
    <line x1="125" y1="90" x2="125" y2="110" stroke="#336699" stroke-width="2"/>
    
    <!-- Edificio con jardín vertical -->
    <rect x="160" y="170" width="45" height="130" rx="2" fill="#336699"/>
    <rect x="165" y="180" width="35" height="120" fill="#deeef6"/>
    <!-- Jardín vertical -->
    <rect x="168" y="185" width="10" height="110" fill="#33cc99" opacity="0.5"/>
    <rect x="185" y="185" width="10" height="110" fill="#33cc99" opacity="0.5"/>
    <circle cx="173" cy="190" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="200" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="210" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="220" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="230" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="240" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="250" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="260" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="270" r="2" fill="#8bc34a"/>
    <circle cx="173" cy="280" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="190" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="200" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="210" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="220" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="230" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="240" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="250" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="260" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="270" r="2" fill="#8bc34a"/>
    <circle cx="190" cy="280" r="2" fill="#8bc34a"/>
  </g>
  
  <!-- Carretera inteligente -->
  <rect x="0" y="350" width="500" height="50" fill="#777"/>
  <rect x="0" y="370" width="500" height="3" fill="#fff"/>
  <rect x="20" y="360" width="20" height="3" fill="#fff"/>
  <rect x="60" y="360" width="20" height="3" fill="#fff"/>
  <rect x="100" y="360" width="20" height="3" fill="#fff"/>
  <rect x="140" y="360" width="20" height="3" fill="#fff"/>
  <rect x="180" y="360" width="20" height="3" fill="#fff"/>
  <rect x="220" y="360" width="20" height="3" fill="#fff"/>
  <rect x="260" y="360" width="20" height="3" fill="#fff"/>
  <rect x="300" y="360" width="20" height="3" fill="#fff"/>
  <rect x="340" y="360" width="20" height="3" fill="#fff"/>
  <rect x="380" y="360" width="20" height="3" fill="#fff"/>
  <rect x="420" y="360" width="20" height="3" fill="#fff"/>
  <rect x="460" y="360" width="20" height="3" fill="#fff"/>
  
  <!-- Vehículos eléctricos -->
  <g transform="translate(120, 350)">
    <rect x="0" y="0" width="30" height="12" rx="5" fill="#3366cc"/>
    <rect x="5" y="3" width="20" height="6" fill="#deeef6" rx="1"/>
    <circle cx="8" cy="12" r="3" fill="#555"/>
    <circle cx="22" cy="12" r="3" fill="#555"/>
    <!-- Símbolo eléctrico -->
    <path d="M15,2 L12,6 L17,6 L14,10" stroke="#33cc99" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <g transform="translate(320, 350)">
    <rect x="0" y="0" width="30" height="12" rx="5" fill="#33cc99"/>
    <rect x="5" y="3" width="20" height="6" fill="#deeef6" rx="1"/>
    <circle cx="8" cy="12" r="3" fill="#555"/>
    <circle cx="22" cy="12" r="3" fill="#555"/>
    <!-- Símbolo eléctrico -->
    <path d="M15,2 L12,6 L17,6 L14,10" stroke="#3366cc" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <g transform="translate(420, 352)">
    <rect x="0" y="-5" width="40" height="15" rx="5" fill="#3366cc"/>
    <rect x="5" y="-2" width="30" height="9" fill="#deeef6" rx="1"/>
    <circle cx="10" cy="10" r="5" fill="#555"/>
    <circle cx="30" cy="10" r="5" fill="#555"/>
    <!-- Símbolo eléctrico -->
    <path d="M20,-2 L17,3 L22,3 L19,7" stroke="#33cc99" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Árboles -->
  <g transform="translate(220, 300)">
    <!-- Tronco -->
    <rect x="12" y="0" width="6" height="25" fill="#8B4513"/>
    <!-- Follaje -->
    <circle cx="15" cy="-5" r="12" fill="#33cc99"/>
    <circle cx="10" cy="-10" r="10" fill="#33cc99"/>
    <circle cx="20" cy="-10" r="10" fill="#33cc99"/>
    <circle cx="15" cy="-15" r="10" fill="#33cc99"/>
  </g>
  
  <g transform="translate(380, 300)">
    <!-- Tronco -->
    <rect x="12" y="0" width="6" height="25" fill="#8B4513"/>
    <!-- Follaje -->
    <circle cx="15" cy="-5" r="12" fill="#33cc99"/>
    <circle cx="10" cy="-10" r="10" fill="#33cc99"/>
    <circle cx="20" cy="-10" r="10" fill="#33cc99"/>
    <circle cx="15" cy="-15" r="10" fill="#33cc99"/>
  </g>
  
  <g transform="translate(450, 300)">
    <!-- Tronco -->
    <rect x="12" y="0" width="6" height="25" fill="#8B4513"/>
    <!-- Follaje -->
    <circle cx="15" cy="-5" r="12" fill="#33cc99"/>
    <circle cx="10" cy="-10" r="10" fill="#33cc99"/>
    <circle cx="20" cy="-10" r="10" fill="#33cc99"/>
    <circle cx="15" cy="-15" r="10" fill="#33cc99"/>
  </g>
  
  <!-- Semáforo inteligente -->
  <g transform="translate(270, 330)">
    <rect x="0" y="0" width="5" height="20" fill="#666"/>
    <rect x="-5" y="-20" width="15" height="20" rx="2" fill="#444"/>
    <circle cx="2.5" cy="-15" r="4" fill="#33cc99"/>
    <circle cx="2.5" cy="-5" r="4" fill="#333" opacity="0.5"/>
  </g>
  
  <!-- Nube de emisiones reducidas -->
  <g transform="translate(250, 175)">
    <!-- Nube con indicador de reducción -->
    <circle cx="0" cy="0" r="40" fill="#fff" opacity="0.6"/>
    <circle cx="-25" cy="0" r="25" fill="#fff" opacity="0.6"/>
    <circle cx="25" cy="0" r="25" fill="#fff" opacity="0.6"/>
    <circle cx="0" cy="-15" r="25" fill="#fff" opacity="0.6"/>
    
    <text x="0" y="5" font-family="Arial" font-weight="bold" font-size="14" fill="#33cc99" text-anchor="middle">CO₂</text>
    <!-- Flecha de reducción -->
    <path d="M-15,-5 L15,-5 M10,-10 L15,-5 L10,0" stroke="#33cc99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="25" font-family="Arial" font-weight="bold" font-size="12" fill="#3366cc" text-anchor="middle">-28%</text>
  </g>
  
  <!-- Iconos de sostenibilidad -->
  <!-- Icono de hoja - sostenibilidad -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.6"/>
    <path d="M0,-15 C10,-15 15,-5 15,5 C15,15 5,15 0,15 C-5,15 -15,15 -15,5 C-15,-5 -10,-15 0,-15 Z" fill="#33cc99"/>
    <path d="M0,-10 C0,0 0,10 0,15" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M0,0 C0,0 5,5 10,0" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M0,5 C0,5 -5,10 -10,5" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Icono de bomba de gas tachada -->
  <g transform="translate(400, 225)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.6"/>
    <path d="M-10,-15 L-10,15 L10,15 L10,-15 Z" stroke="#666" stroke-width="2" fill="none"/>
    <rect x="-7" y="-20" width="14" height="5" rx="1" fill="#666"/>
    <rect x="-3" y="0" width="6" height="10" rx="1" fill="#666"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#ff6600" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Icono de energías renovables -->
  <g transform="translate(100, 225)">
    <circle cx="0" cy="0" r="25" fill="#fff" opacity="0.6"/>
    <!-- Símbolo de energías renovables -->
    <path d="M0,-10 L0,10 M-10,0 L10,0" stroke="#33cc99" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="15" stroke="#33cc99" stroke-width="2" fill="none"/>
    <path d="M-7,-7 L7,7 M-7,7 L7,-7" stroke="#33cc99" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg> 